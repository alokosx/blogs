name: Build and Deploy Hugo Site to FTP Server

on:
  push:
    branches:
      - main  # Runs on push to main branch

  workflow_dispatch:  # Manual trigger from Actions tab

defaults:
  run:
    shell: bash

jobs:
  build-deploy:
    name: ğŸ‰ Build and Deploy
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.141.0
      TZ: Asia/Kolkata

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: ğŸ“¦ Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: ğŸ§µ Install Dart Sass
        run: sudo snap install dart-sass

      - name: ğŸ“¦ Install Node.js dependencies (if needed)
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          fi

      - name: ğŸ—ï¸ Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
        run: |
          hugo --baseURL "https://alok.html-5.me/blogs/"

      - name: ğŸ“‚ Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: 185.27.134.11
          username: if0_38153464
          password: ${{ secrets.ftp_password }}
          local-dir: ./public/
          server-dir: ./alok.html-5.me/htdocs/blogs/
